<!DOCTYPE>
<html>
  <head>
  	<title>Jquery - Web Application</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" alt="favicon">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
  </head>
  <body>
    <div class="login-signup-form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Login</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up For Free</h1>
          <form action="/" method="post">
            <div class="top-row">
              <div class="field-wrap">
                <label for="firstName">First Name <span class="req">*</span></label>
                <input type="text" name="firstName" required autocomplete="off">
              </div>
              <div class="field-wrap">
                <label for="lastName">Last Name <span class="req">*</span></label>
                <input type="text" name="lastName" required autocomplete="off">
              </div>
            </div>
            <div class="field-wrap">
              <label for="emailAddress">Email Address <span class="req">*</span></label>
              <input type="email" name="emailAddress" required autocomplete="off">
            </div>
            <div class="field-wrap">
              <label for="password">Password <span class="req">*</span></label>
              <input type="password" name="password" required autocomplete="off">
            </div>
            <button type="submit" name="signupSubmit" class="button button-block">Get Started</button>
          </form>
        </div>
        <div id="login">
            <h1>Welcome Back!</h1>
            <form  action="/" method="post">
              <div class="field-wrap">
                <label for="emailAddress">Email Address <span class="req">*</span></label>
                <input type="email" name="emailAddress" required autocomplete="off">
              </div>
              <div class="field-wrap">
                <label for="password">Password <span class="req">*</span></label>
                <input type="password" name="password" required autocomplete="off">
              </div>
              <p class="forgot"><a href="#">Forgot Password?</a></p>
              <button type="submit" name="loginSubmit" class="button button-block">Log In</button>
            </form>
        </div>
      </div><!-- tab-content -->
    </div><!-- /login-signup-form-->
  </body>
</html>
